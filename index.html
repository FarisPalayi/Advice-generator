<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />

    <script src="./script.js" defer></script>

    <title>Advice generator app</title>
  </head>
  <body>
    <h1 class="sr-only">Advice generator</h1>

    <main class="card">
      <h2 aria-live="polite" class="card__advice-id" data-advice-id>Advice #117</h2>

      <blockquote aria-live="polite" class="card__advice" data-advice></blockquote>

      <h2 data-loader style="display: none">loading...</h2>

      <picture class="card__hr">
        <source srcset="./images/pattern-divider-desktop.svg" media="(min-width: 540px)" />
        <img src="./images/pattern-divider-mobile.svg" alt="" />
      </picture>

      <button aria-label="generate new advice" class="card__btn" data-advice-generate-btn></button>
    </main>

    <div data-error-snackbar>error... <button data-error-retry-btn>retry</button></div>

    <div class="attribution" style="display: none;">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/FarisPalayi">Faris P</a>.
    </div>
  </body>
</html>
