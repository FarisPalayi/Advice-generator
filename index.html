<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A webpage that generates and shows random advices. Random advice generator web application.">
    <meta name="theme-color" content="#1f2632">
    <meta name="apple-mobile-web-app-status-bar-style" content="#1f2632" />
    <meta name="google-site-verification" content="m37n7MeJsGQmND7vmpOXwYlzqa5PWFu3-CJYoOJ3a3E" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />

    <script src="./script.js" defer></script>

    <title>Advice generator app</title>
  </head>
  <body>
    <main>
      <h1 class="sr-only">Advice generator</h1>

      <article class="card">
        <h2 aria-live="polite" class="card__advice-id" data-advice-id>Advice #117</h2>
  
        <section>
          <blockquote aria-live="polite" class="card__advice" data-advice>
            “It is easy to sit up and take notice, what's difficult is getting up and taking action”
          </blockquote>
    
          <div class="loader">
            <img src="./images/loader.svg" alt="" class="loader__svg" style="display: none;" data-loader>
            <p class="sr-only" aria-live="polite" data-loader-msg></p>
          </div>
        </section>
  
        <picture class="card__hr" style="display: block;">
          <source srcset="./images/pattern-divider-desktop.svg" media="(min-width: 540px)" />
          <img src="./images/pattern-divider-mobile.svg" alt="" />
        </picture>
  
        <button class="card__btn" data-advice-generate-btn disabled>
          Generate random advice
        </button>
      </article>
  
      <div class="snackbar" aria-live="polite" data-error-snackbar>
        <span class="snackbar__msg" data-error-snackbar-msg></span>
        <button class="snackbar__retry-btn" style="display: none;" data-error-retry-btn>retry</button>
      </div>
    </main>
  </body>
</html>
